# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: myboo
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: singapore  # Closest to Vietnam
    plan: free  # Free tier
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: MyBoo
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false  # Set this in dashboard
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: "/tmp/database.sqlite"
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_DRIVER
        value: file
