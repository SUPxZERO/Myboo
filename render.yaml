# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: myboo
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: singapore  # Closest to Vietnam
    plan: starter  # $7/month - can be changed to 'free' for testing
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: MyBoo
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false  # Set this in dashboard
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: myboo-db
          property: connectionString
      - key: SESSION_DRIVER
        value: cookie
      - key: CACHE_DRIVER
        value: file

databases:
  - name: myboo-db
    databaseName: myboo
    plan: free  # Free PostgreSQL
    region: singapore
